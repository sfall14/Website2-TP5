<section class="sidebar" aria-label="Filtres">
    <section>
        <h2>Catégories</h2>
        <div class="btn-group vertical" id="product-categories">
            <button (click)="changeCategory('cameras')" [class.selected]="category === 'cameras'">Appareils photo</button>
            <button (click)="changeCategory('consoles')" [class.selected]="category === 'consoles'">Consoles</button>
            <button (click)="changeCategory('screens')" [class.selected]="category === 'screens'">Écrans</button>
            <button (click)="changeCategory('computers')" [class.selected]="category === 'computers'">Ordinateurs</button>
            <button (click)="changeCategory('all')" [class.selected]="category === 'all'">Tous les produits</button>
        </div>
    </section>
    <section>
        <h2>Classement</h2>
        <div class="btn-group vertical" id="product-criteria">
            <button (click)="changeCriteria('price-asc')" [class.selected]="criteria === 'price-asc'">Prix (bas-haut)</button>
            <button (click)="changeCriteria('price-dsc')" [class.selected]="criteria === 'price-dsc'">Prix (haut-bas)</button>
            <button (click)="changeCriteria('alpha-asc')" [class.selected]="criteria === 'alpha-asc'">Nom (A-Z)</button>
            <button (click)="changeCriteria('alpha-dsc')" [class.selected]="criteria === 'alpha-dsc'">Nom (Z-A)</button>
        </div>
    </section>
</section>
<article>
    <span class="right-header" id="products-count">{{products.length}} produits</span>
    <h1>Produits</h1>
    <div class="products" id="products-list">
        <div *ngFor="let product of products" class="product">
            <a routerLink="/produits/{{product.id}}" title="En savoir plus...">
                <h2>{{product.name}}</h2>
                <img src="./assets/img/{{product.image}}" alt="{{product.name}}">
                <p><small>Prix</small> {{product.price | priceFilter}}&thinsp;$</p>
            </a>
        </div>
    </div>
</article>
