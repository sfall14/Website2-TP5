<section class="sidebar" aria-label="Filtres">
  <section>
    <h2>Catégories</h2>
    <div class="btn-group vertical" id="product-categories" (click)="onSelectCategory(category)">
      <button >Appareils photo</button>
      <button >Consoles</button>
      <button >Écrans</button>
      <button >Ordinateurs</button>
      <button class="selected">Tous les produits</button>
    </div>
  </section>
  <section>
    <h2>Classement</h2>
    <div class="btn-group vertical" id="product-criteria">
      <button class="selected">Prix (bas-haut)</button>
      <button>Prix (haut-bas)</button>
      <button>Nom (A-Z)</button>
      <button>Nom (Z-A)</button>
    </div>
  </section>
</section>
<article>
  <span class="right-header" id="products-count">6 produits</span>
  <h1>Produits</h1>
  <div *ngFor="let product of products" [class.selected]="product.category === category" class="products" id="products-list">
    <div class="product">
      <a routerLink="/produits/{{product.id}}" title="En savoir plus...">
        <h2>{{product.name}}</h2>
        <img alt="{{product.name}}" src="./assets/img/{{product.image}}">
        <p><small>Prix</small> {{product.price}}&thinsp;$</p>
      </a>
    </div>
