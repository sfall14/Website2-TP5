<article *ngIf="productFound">
    <h1 id="product-name">{{product.name}}</h1>
    <div class="row">
        <div class="col">
            <img id="product-image" alt="{{product.name}}" src="./assets/img/{{product.image}}">
        </div>
        <div class="col">
            <section>
                <h2>Description</h2>
                <p id="product-desc" [innerHTML]="product.description"></p>
            </section>
            <section>
                <h2>Caractéristiques</h2>
                <ul id="product-features">
                    <li *ngFor="let feature of product.features" [innerHTML]="feature"></li>
                </ul>
            </section>
            <hr>
            <form class="pull-right" id="add-to-cart-form" (submit)="addProduct()">
                <label for="product-quantity">Quantité:</label>
                <input [(ngModel)]="quantity" class="form-control" id="product-quantity" name="product-quantity" type="number" min="1"required>&nbsp;
                <button class="btn" title="Ajouter au panier" type="submit">
                    <i class="fa fa-cart-plus"></i>&nbsp; Ajouter
                </button>
            </form>
            <p>Prix: <strong id="product-price">{{product.price | priceFilter}}&thinsp;$</strong></p>
        </div>
    </div>
    <div class="dialog" id="dialog" *ngIf="dialogVisibility">
        Le produit a été ajouté au panier.
    </div>
    <div class="dialog" id="dialog" style="display: none;" *ngIf="!dialogVisible"></div>
</article>
<article *ngIf="!productFound">
    <h1 id="product-name">Page non trouvée!</h1>
</article>
