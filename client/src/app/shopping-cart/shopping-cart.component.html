<article *ngIf="products && products.length > 0">
    <h1>Panier</h1>
    <table class="table shopping-cart-table">
        <thead>
            <tr>
                <th></th>
                <th>Produit</th>
                <th>Prix unitaire</th>
                <th>Quantit√©</th>
                <th>Prix</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>
                    <button class="remove-item-button" title="Supprimer" (click)="removeItem(product.id)">
                        <i class="fa fa-times"></i>
                    </button>
                </td>
                <td>
                    <a routerLink="/produits/11">{{product.name}}</a>
                </td>
                <td>{{product.price | priceFilter}}&thinsp;$</td>
                <td>
                    <div class="row">
                        <div class="col">
                            <button class="remove-quantity-button" title="Retirer" [disabled]="product.quantity === 1" (click)="removeQuantity(product.id)">
                                <i class="fa fa-minus"></i>
                            </button>
                        </div>
                        <div class="col quantity">{{product.quantity}}</div>
                        <div class="col">
                            <button class="add-quantity-button" title="Ajouter" (click)="addQuantity(product.id)">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </td>
                <td class="price">{{product.price * product.quantity | priceFilter}}&thinsp;$</td>
            </tr>
        </tbody>
    </table>
    <p class="shopping-cart-total">Total: <strong id="total-amount">{{total | priceFilter}}&thinsp;$</strong></p>
    <a class="btn pull-right" routerLink="/commande">Commander <i class="fa fa-angle-double-right"></i></a>
    <button class="btn" id="remove-all-items-button" (click)="removeAllItems()">
        <i class="fa fa-trash-o"></i>&nbsp; Vider le panier
    </button>
</article>
<article *ngIf="!products || products.length == 0">
    <h1>Panier</h1>
    <p>Aucun produit dans le panier.</p>
</article>
