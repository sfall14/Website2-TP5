<article>
    <h1>Votre commande est confirmée <span id="name">{{order.firstName}} {{order.lastName}}</span>!</h1>
    <p>
        Votre numéro de confirmation est le 
        <span id="confirmation-number" *ngIf="order.id >= 1000">{{order.id}}</span>
        <span id="confirmation-number" *ngIf="order.id < 10">000{{order.id}}</span>
        <span id="confirmation-number" *ngIf="order.id < 100 && order.id >= 10">00{{order.id}}</span>
        <span id="confirmation-number" *ngIf="order.id < 1000 && order.id >= 100">0{{order.id}}</span>
        .
    </p>
</article>
